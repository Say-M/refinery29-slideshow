<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-8 col-md-10 inti-slideshow">
          <div class="slideshow">
            <div class="slideshow-header">
              <div class="middle-text border-left-0">
                <div class="all-slides">
                  <i class="fas fa-th mr-3"></i>Show all slides
                </div>
                <p class="start slide-start">BEGIN SLIDESHOW</p>
              </div>
              <div class="begin-slideshow slide-start">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="slideshow-body">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 col-md-10 main-slideshow" style="display: none">
          <div class="slideshow">
            <div class="slideshow-header">
              <div class="left-arrow"><i class="fas fa-chevron-left"></i></div>
              <div class="middle-text">
                <div class="all-slides">
                  <i class="fas fa-th mr-3"></i>Show all slides
                </div>
                <p class="total-slides">
                  <span class="current">1</span> OF <span class="total"></span>
                </p>
              </div>
              <div class="right-arrow">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="slideshow-body">
              <div class="image main">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
                <img
                  src="https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                  alt=""
                  style="display: none"
                />
                <img
                  src="https://images.unsplash.com/photo-1586495777744-4413f21062fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=358&q=80"
                  alt=""
                  style="display: none"
                />
                <img
                  src="https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80"
                  alt=""
                  style="display: none"
                />
                <img
                  src="https://images.unsplash.com/photo-1553456558-aff63285bdd1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                  alt=""
                  style="display: none"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="sec-slides" style="display: none">
          <div class="header">
            <div class="back">
              <i class="fas fa-long-arrow-alt-left mr-4"></i>Go back
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=343&q=80"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
